name: Deploy to VPS

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Security Audit
  # ============================================
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run npm audit
        run: npm audit --audit-level=high || true
        continue-on-error: true

      - name: ğŸ” Check for secrets in code
        run: |
          # Simple check for common secret patterns
          if grep -rE "(password|secret|api_key|apikey)\s*[:=]\s*['\"][^'\"]{8,}['\"]" --include="*.ts" --include="*.tsx" --include="*.js" src/ 2>/dev/null; then
            echo "âš ï¸ Warning: Possible hardcoded secrets found!"
          else
            echo "âœ… No obvious hardcoded secrets found"
          fi

  # ============================================
  # Build & Deploy
  # ============================================
  build-and-deploy:
    name: ğŸ—ï¸ Build & ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: security-audit
    environment: production  # Requires approval for production deployments
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: âœ… Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "âŒ Build failed - .next directory not found"
            exit 1
          fi
          echo "âœ… Build successful"

      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          fingerprint: ${{ secrets.VPS_SSH_FINGERPRINT }}  # Verify host identity
          script_stop: true  # Stop on first error
          script: |
            set -e  # Exit on any error
            
            echo "ğŸ”„ Starting deployment..."
            cd /var/www/vibestudy
            
            # Create backup with timestamp
            BACKUP_NAME=".next.backup.$(date +%Y%m%d_%H%M%S)"
            echo "ğŸ“¦ Creating backup: $BACKUP_NAME"
            cp -r .next "$BACKUP_NAME" 2>/dev/null || true
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            
            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm ci --production=false
            
            # Build
            echo "ğŸ—ï¸ Building..."
            npm run build
            
            # Restart app
            echo "ğŸ”„ Restarting application..."
            pm2 restart vibestudy --update-env
            
            # Health check with retry
            echo "ğŸ¥ Running health check..."
            sleep 5
            HEALTH_OK=false
            for i in 1 2 3; do
              if curl -sf http://localhost:3000/api/health > /dev/null; then
                HEALTH_OK=true
                echo "âœ… Health check passed on attempt $i"
                break
              fi
              echo "âš ï¸ Health check attempt $i failed, retrying..."
              sleep 3
            done
            
            if [ "$HEALTH_OK" = false ]; then
              echo "âŒ Health check failed! Rolling back..."
              if [ -d "$BACKUP_NAME" ]; then
                rm -rf .next
                cp -r "$BACKUP_NAME" .next
                pm2 restart vibestudy --update-env
                echo "ğŸ”„ Rollback complete"
              fi
              exit 1
            fi
            
            # Cleanup old backups (keep last 3)
            ls -dt .next.backup.* 2>/dev/null | tail -n +4 | xargs rm -rf 2>/dev/null || true
            
            echo "âœ… Deployment complete!"

      - name: ğŸ“¢ Notify success
        if: success()
        run: echo "âœ… Deployment to VPS completed successfully!"

      - name: ğŸ“¢ Notify failure
        if: failure()
        run: echo "âŒ Deployment failed!"

