name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸš€ Quick Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            
            echo "ğŸ”„ Quick deploy starting..."
            cd /var/www/vibestudy
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            
            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm ci --production=false
            
            # Build
            echo "ğŸ—ï¸ Building..."
            npm run build
            
            # Restart app
            echo "ğŸ”„ Restarting application..."
            pm2 restart vibestudy --update-env
            
            # Quick health check
            sleep 3
            curl -sf http://localhost:3000/api/health > /dev/null && echo "âœ… Deploy complete!" || echo "âš ï¸ Health check pending"
