name: Deploy to VPS

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Build & Deploy (simplified)
  # ============================================
  build-and-deploy:
    name: ğŸ—ï¸ Build & ğŸš€ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: âœ… Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "âŒ Build failed - .next directory not found"
            exit 1
          fi
          echo "âœ… Build successful"

      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸ”„ Starting deployment..."
            cd /var/www/vibestudy
            
            # Backup current version
            echo "ğŸ“¦ Creating backup..."
            cp -r .next .next.backup 2>/dev/null || true
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            
            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm ci --production=false
            
            # Build
            echo "ğŸ—ï¸ Building..."
            npm run build
            
            # Restart app
            echo "ğŸ”„ Restarting application..."
            pm2 restart vibestudy --update-env
            
            # Health check
            echo "ğŸ¥ Running health check..."
            sleep 5
            curl -f http://localhost:3000/api/health || echo "âš ï¸ Health check failed"
            
            echo "âœ… Deployment complete!"

      - name: ğŸ“¢ Notify success
        if: success()
        run: echo "âœ… Deployment to VPS completed successfully!"

      - name: ğŸ“¢ Notify failure
        if: failure()
        run: echo "âŒ Deployment failed!"
