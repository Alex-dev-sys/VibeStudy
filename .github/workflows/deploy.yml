name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  # Тестирование перед деплоем
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Type checking
        run: npx tsc --noEmit

      - name: Build project
        run: npm run build

  # Деплой на VPS
  deploy:
    runs-on: ubuntu-latest
    needs: test # запускается только если тесты прошли

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/vibestudy
            git pull origin main
            npm ci
            npm run build
            pm2 restart vibestudy
