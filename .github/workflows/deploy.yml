name: Deploy to VPS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # PHASE 1: Code Quality & Security
  # ============================================
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§¹ ESLint (strict)
        run: npm run lint -- --max-warnings 0

      - name: ğŸ“ TypeScript check (strict)
        run: npx tsc --noEmit --skipLibCheck --strict

      - name: ğŸ” Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ğŸ“Š Check bundle size
        run: |
          npm run build
          echo "ğŸ“¦ Build size analysis:"
          du -sh .next/static 2>/dev/null || echo "No static folder"
          du -sh .next 2>/dev/null || echo "No .next folder"

  # ============================================
  # PHASE 2: Build Verification
  # ============================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: âœ… Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "âŒ Build failed - .next directory not found"
            exit 1
          fi
          echo "âœ… Build successful"

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 1

  # ============================================
  # PHASE 3: Unit Tests
  # ============================================
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm test -- --passWithNoTests --coverage
        continue-on-error: true

      - name: ğŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage
          retention-days: 7

  # ============================================
  # PHASE 4: E2E Tests (if available)
  # ============================================
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium
        continue-on-error: true

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .next

      - name: ğŸ­ Run E2E tests
        run: npm run test:e2e -- --project=chromium
        continue-on-error: true
        env:
          CI: true

      - name: ğŸ“¤ Upload E2E report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

  # ============================================
  # PHASE 5: Deploy to VPS (only on main)
  # ============================================
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [build, unit-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸ”„ Starting deployment..."
            cd /var/www/vibestudy
            
            # Backup current version
            echo "ğŸ“¦ Creating backup..."
            cp -r .next .next.backup 2>/dev/null || true
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            
            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm ci --production=false
            
            # Build
            echo "ğŸ—ï¸ Building..."
            npm run build
            
            # Restart app
            echo "ğŸ”„ Restarting application..."
            pm2 restart vibestudy --update-env
            
            # Health check
            echo "ğŸ¥ Running health check..."
            sleep 5
            curl -f http://localhost:3000/api/health || echo "âš ï¸ Health check failed"
            
            echo "âœ… Deployment complete!"

      - name: ğŸ“¢ Notify success
        if: success()
        run: echo "âœ… Deployment to VPS completed successfully!"

      - name: ğŸ“¢ Notify failure
        if: failure()
        run: echo "âŒ Deployment failed!"
